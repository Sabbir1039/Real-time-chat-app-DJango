<!-- chat/templates/chat/index.html -->
 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
            overflow: hidden;
        }

        .header {
            box-shadow: rgba(33, 35, 38, 0.1) 0px 10px 10px -10px;
        }

        .user-info {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
    {% block style %}
    {% endblock %}

</head>
<body>
    <div class="container p-0" style="max-width: 900px; height: 100vh;">
        
        <div class="row header bg-light">
            <div class="col-sm-2 user-info">
                <img class="rounded-circle" src="{{ request.user.profile_pic.url }}" alt="user image" height="30px" width="30px">
                <p class="p-0 my-0 mx-1">{{ request.user }}</p>
            </div>
            
            <div class="col-md-7">
                <h1 class="title text-center p-2 bordered">Real Time Messaging App</h1>
            </div>

            <div class="col-sm-3 d-flex  align-items-center justify-content-center">
                <nav class="navbar navbar-expand navbar-light">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item mx-1">
                            <a class="nav-link btn btn-sm btn-outline-info" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link btn btn-sm btn-outline-info" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link btn btn-sm btn-outline-info" href="{% url 'logout' %}">Logout</a>
                        </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        

        <div class="my-2">

            {% block content %}
            {% endblock %}

        </div>
        

        
    </div>
    {% block script %}
    {% endblock %}
</body>
</html>
