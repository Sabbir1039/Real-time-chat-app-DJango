<!-- chat/templates/chat/index.html -->
 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    {% block style %}
    {% endblock %}

</head>
<body>
    <div class="container bg-light p-0" style="max-width: 900px; height: 100vh;">
        <h1 class="text-center p-2 bg-info">Real Time Messaging App</h1>

        <nav class="navbar navbar-expand navbar-light bg-light" style="border-bottom: 1px solid #b4b4b4;">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item mx-1">
                    <a class="nav-link btn btn-sm btn-outline-info" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link btn btn-sm btn-outline-info" href="{% url 'logout' %}">Logout</a>
                </li>
                </ul>
            </div>
        </nav>

        <div class="row my-2">

            {% block content %}
            {% endblock %}

        </div>
        

        
    </div>
    {% block script %}
    {% endblock %}
</body>
</html>
