<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
    <div class="container bg-light">
        <h1 class="text-center p-3 bg-info">Chat App</h1>
        <p>What chat room would you like to enter?</p>

        <div class="form-group">
            <input class="form-control" id="room-name-input" type="text" size="100"><br>
            <input class="btn btn-secondary" id="room-name-submit" type="button" value="Enter">
        </div>
    </div>
   
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
