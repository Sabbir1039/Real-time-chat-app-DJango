<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Django-ChatApp</title>
    {% endif %}

    
</head>
<body>
    <div class="container">
        <h1 class="text-center p-2 bg-info text-light">ChatApp Users</h1>
        <div class="container">
            <div class="error-section">
                {% for msg in messages %}
                    <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
            
        </div>

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
