{% extends 'usersapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="min-width: 600px;">
        <div class="form-section">
            <h3 class="border-bottom py-2 text-center">Sign In</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <p>Forgot Password! <a href="{% url 'password_reset' %}">Reset Password</a></p>
                <button class="btn btn-success" type="submit">Sign In</button>
            </form>
            <p class="py-1">Don't have an account! <a href="{% url 'register' %}">Sign Up Here</a></p>
        </div>
        
    </div>
{% endblock %}
